<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memorias - M&J</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <link rel="stylesheet" href="/memorias/assets/css/styles.css">
</head>
<body>

    <main class="main-layout">
        
        <section class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-text animate__animated animate__fadeIn">
                <h1>Mili & Juli</h1>
                <p>Album <b>EN VIVO</b> de la fiesta</p>
            </div>
        </section>

        <section class="controls-section animate__animated animate__slideInUp">
            
            <div class="sheet-handle"></div>

            <div class="controls-content">
                <div class="welcome-text">
                    <h2>¡Bienvenidos!</h2>
                    <p>Ayudanos a crear el álbum de la fiesta. <br>Lo que subas se podrá ver <b>en vivo</b></p>
                </div>

                <div class="buttons-grid">
                    <button class="btn-app btn-primary" id="btnCamera">
                        <i class="fa-solid fa-camera"></i>
                        <span>Sacar Foto</span>
                    </button>
                    <button class="btn-app btn-secondary" id="btnUpload">
                        <i class="fa-solid fa-upload"></i> 
                        <span>Subir de tu Galería</span>
                    </button>

                    <div class="divider"></div>

                    <a href="/memorias/album/album.html" class="btn-app btn-outline">
                        <i class="fa-regular fa-images"></i>
                        <span>Ver el Álbum</span>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <input type="file" id="inputCamera" class="hidden-input" accept="image/*" capture="environment">
    <input type="file" id="inputUpload" class="hidden-input" accept="image/*">

    <div id="preview-modal">
        <div class="modal-card animate__animated animate__zoomIn">
            <h3>¿Subimos esta?</h3>
            <div class="img-container">
                <img id="preview-img" src="" />
            </div>
            <div class="modal-actions">
                <button class="btn-app btn-text" onclick="cerrarPreview()">Reintentar</button>
                <button class="btn-app btn-primary" onclick="subirFotoDefinitiva()">Sí, Subir ✨</button>
            </div>
        </div>
    </div>

    <div id="loader-modal">
        <div class="ios-spinner"></div>
        <p class="loader-msg">Procesando...</p>
    </div>

    <script src="/memorias/assets/js/script.js"></script>
</body>
</html>
